<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic Filters</title>
	<link rel="stylesheet" href="style/filters.css">
	<!-- <script src="js/jquery-2.2.1.min.js"></script> -->
	<script  src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
	$(function(){
		// All jQuery code goes here
        $('li:first-of-type').css('background-color' ,'rgb(248,95,95)');
        $('li:only-of-type').css('background-color' ,'rgb(101, 95, 248)');
        $('li:contains("Crush")').css('background-color' ,'rgb(95, 248, 136)');
        $('li:empty').css('background-color' ,'rgb(236, 248, 95)');
        $('li:has("h4")').css('background-color' ,'rgb(95, 248, 224)');
        $('li:nth-child(3)').css('background-color' ,'rgb(213, 95, 248)');
	})
	</script>
</head>
<body>
<ul>
		<li>Apples</li>
		<li>Oranges
			<ul>
				<li></li>
			</ul>
		</li>
		<li>Peaches</li>
		<li>Strawberries
			<ul>
				<li>Jam</li>
				<li>Crush</li>
				<li>Cake</li>
			</ul>
		</li>
		<li>Kiwi
			<ul>
				<li><h4>Crush</h4></li>
			</ul>
		</li>
</ul>

</body>
</html>
